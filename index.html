<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://kit.fontawesome.com/b9865150d6.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="./Static/css/index.css">
     <title>Document</title>
</head>
<body style="background: center / cover no-repeat url(/Static/images/Phone.jpg)">
 
     <button class=" btn btn-background"> 
          Change Background
     </button>
     
    
     <div class="modal">
          <button class="btn btn-close"><i class="fas fa-times"></i></button>
          <div class="images">
               <img src="/Static/images/image2.jpg" alt="Random image">
               <img src="/Static/images/Phone.jpg" alt="Random image" class="active">
               <img src="/Static/images/Phone2.jpg" alt="Random image">
               <img src="/Static/images/Road.jpg" alt="Random image">
               <img src="/Static/images/image1.jpg" alt="Random image">
               <img src="/Static/images/image3.jpg" alt="Random image">
               
          </div>
          <form action="">
               <label for="link">Link To Image</label>
               <input autocomplete="off" name="link" type="text">
               <button class="btn btn-form">Set this as Background!</button>
          </form>
     </div>
</body>
</html>

<script src="./Static/js/app.js"></script>
